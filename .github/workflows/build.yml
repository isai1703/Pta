name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Definir ruta del SDK
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      # 3. Instalar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 4. Crear local.properties apuntando al SDK
      - name: Create local.properties
        run: echo "sdk.dir=$HOME/android-sdk" > local.properties

      # 5. Dar permisos de ejecuci√≥n a gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 6. Limpiar proyecto (opcional pero recomendado)
      - name: Clean project
        run: ./gradlew clean

      # 7. Compilar APK de debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 8. Subir APK compilado como artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Pta-filtrado-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          
